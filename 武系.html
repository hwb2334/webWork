                <h1>武系</h1><br />
                <div class="aaa bzh">
                    <img src="./img/圣尊武王.jpg" />
                    <span>别称：苟王</span><br />
                </div>
                <div class="aaa_right">
                    <b>千脉玄虚睁眉怒目</b><br />
                    	千脉万络，玄妙虚幻。
                        清空对方的强化等级后造成固定伤害，使双方进入虚幻状态三回合。
                        每回合删除对方上次使用技能的3PP，并强化自身其它二个专属技能。<br>
               
                    <b>金刚绝命</b><br />
                    	金刚怒目，生死何惧。
                        受金刚护体，会获得一回合闪避，并会在对方PP为空时造成斩杀，斩杀失败会回复自身。
                        虚幻状态下斩杀失败会额外回复天罗乾坤1PP。
